<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#87CEEB" />
  <title>کارت دعوت</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --sky1:#eefaff;
      --sky2:#d9f2ff;
      --sky3:#bfe8ff;

      --ink:#083046;
      --muted:rgba(8,48,70,.70);

      --accent:#2a8fd6;
      --accent2:#176caa;

      --card:rgba(255,255,255,.78);
      --stroke:rgba(8,48,70,.12);
      --shadow: 0 18px 55px rgba(10, 50, 80, .18);

      --radius: 26px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family:"Vazirmatn", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(900px 520px at 20% 10%, rgba(42,143,214,.16), transparent 62%),
        radial-gradient(900px 520px at 90% 20%, rgba(42,143,214,.12), transparent 64%),
        linear-gradient(180deg, var(--sky1), var(--sky2), var(--sky3));
      overflow-x:hidden;
      scroll-behavior:smooth;
    }

    .clouds{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:0;
    }
    .cloud{
      position:absolute;
      top: 10%;
      left: -35%;
      width: 520px;
      height: 180px;
      background: rgba(255,255,255,.55);
      border-radius: 999px;
      filter: blur(2px);
      box-shadow:
        140px 35px 0 10px rgba(255,255,255,.45),
        300px 10px 0 0 rgba(255,255,255,.40),
        410px 50px 0 12px rgba(255,255,255,.35);
      opacity:.9;
      animation: float1 28s linear infinite;
    }
    .cloud.c2{
      top: 30%;
      width: 600px;
      height: 200px;
      background: rgba(255,255,255,.45);
      box-shadow:
        160px 40px 0 10px rgba(255,255,255,.40),
        340px 8px 0 0 rgba(255,255,255,.34),
        470px 58px 0 12px rgba(255,255,255,.28);
      opacity:.72;
      animation: float2 36s linear infinite;
    }
    .cloud.c3{
      top: 62%;
      width: 720px;
      height: 220px;
      background: rgba(255,255,255,.40);
      box-shadow:
        180px 40px 0 10px rgba(255,255,255,.32),
        390px 10px 0 0 rgba(255,255,255,.28),
        560px 64px 0 12px rgba(255,255,255,.24);
      opacity:.58;
      animation: float3 44s linear infinite;
    }
    @keyframes float1{ to { transform: translateX(190%); } }
    @keyframes float2{ to { transform: translateX(200%); } }
    @keyframes float3{ to { transform: translateX(210%); } }

    .hero{
      position:relative;
      z-index:1;
      min-height: 100svh;
      display:flex;
      align-items:stretch;
      justify-content:stretch;
      padding: 16px;
    }

    .heroCard{
      width:min(980px, 100%);
      margin: 0 auto;
      border-radius: 30px;
      overflow:hidden;
      border: 1px solid rgba(8,48,70,.10);
      box-shadow: 0 26px 80px rgba(10, 50, 80, .20);
      background: rgba(255,255,255,.55);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position:relative;
      isolation:isolate;
    }

    .heroBg{
      position:absolute;
      inset:0;
      background-image: url("photo.png");
      background-size: cover;
      background-position: center;
      transform: scale(1.12);
      filter: blur(18px) saturate(1.05) brightness(1.05);
      opacity: .40;
      z-index:0;
    }

    .heroMedia{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 14px;
      z-index:1;
    }

    .heroMedia img{
      width:100%;
      height:100%;
      display:block;
      border-radius: 22px;
      object-fit: cover;
      object-position: 50% 38%;
      filter: contrast(1.05) saturate(1.03) brightness(1.02);
      box-shadow: 0 18px 50px rgba(10, 50, 80, .16);
    }

    @media (max-width: 560px){
      .heroMedia img{
        object-fit: contain;
        object-position: center;
        background: rgba(255,255,255,.10);
      }
    }

    .heroOverlay{
      position:absolute;
      inset:0;
      display:flex;
      flex-direction:column;
      justify-content:flex-end;
      padding: 18px 18px 14px;
      gap: 10px;
      color: #fff;
      text-shadow: 0 10px 30px rgba(0,0,0,.25);
      z-index:2;
      pointer-events:none;
    }

    .ribbon{
      width: min(860px, 100%);
      margin-inline-start: auto;
    }

    .ribbonSvg{
      width:100%;
      height:auto;
      display:block;
      filter: drop-shadow(0 22px 60px rgba(0,0,0,.22));
    }

    .ribbonGlow{
      fill: rgba(255,255,255,.26);
      stroke: rgba(255,255,255,.42);
      stroke-width: 2.2;
    }

    .ribbonSheen{
      fill: rgba(255,255,255,.14);
      opacity: .9;
    }

    .ribbonText{
      font-family:"Vazirmatn", sans-serif;
      font-weight: 900;
      fill: rgba(255,255,255,.98);
      paint-order: stroke;
      stroke: rgba(0,0,0,.18);
      stroke-width: 1.2;
    }

    .pull{
      pointer-events:auto;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      margin-top: 6px;
      opacity:.95;
      font-weight: 900;
      font-size: 14px;
    }

    .arrow{
      width: 36px;
      height: 36px;
      border-radius: 999px;
      background: rgba(255,255,255,.18);
      border: 1px solid rgba(255,255,255,.18);
      display:flex;
      align-items:center;
      justify-content:center;
      backdrop-filter: blur(10px);
      animation: bob 1.35s ease-in-out infinite;
    }

    @keyframes bob{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(6px); }
    }

  </style>
</head>

<body>

<header class="hero">
  <div class="heroCard">
    <div class="heroBg"></div>

    <div class="heroMedia">
      <img src="photo.png" alt="">
    </div>

    <div class="heroOverlay">

      <div class="ribbon">
        <svg class="ribbonSvg" viewBox="0 0 1000 320" preserveAspectRatio="none">

          <path class="ribbonGlow" d="
            M50,96 Q120,20 200,96 T350,96 T500,96 T650,96 T800,96
            Q880,20 950,96
            L950,224
            Q880,300 800,224 T650,224 T500,224 T350,224 T200,224
            Q120,300 50,224
            Q12,210 0,192 L0,128 Q12,110 50,96 Z
          "/>

          <path class="ribbonSheen" d="
            M70,104 Q130,44 200,104 T350,104 T500,104 T650,104 T800,104
            Q870,44 930,104 L930,132
            Q870,86 800,132 T650,132 T500,132 T350,132 T200,132
            Q130,176 70,132 Z
          "/>

          <!-- فقط این بخش دو خطی شد -->
          <text text-anchor="middle" class="ribbonText" style="font-size:54px;">
            <tspan x="500" y="170">به سنت عشق گرد هم می آییم،</tspan>
            <tspan x="500" y="230">آنجا که دوست داشتن تنها کلام زندگی است</tspan>
          </text>

        </svg>
      </div>

      <div class="pull">
        <div class="arrow">⬇️</div>
        <div>برای دیدن جزئیات، اسکرول کنید</div>
      </div>

    </div>
  </div>
</header>

</body>
</html>
